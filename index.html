<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">

    <meta name="Author" content="Abereoje Ezekiel">
    <meta name="Discription" content="width=device-width">
    <title>Code Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="major">
<header>
    <figure class="image right"></figure>
</header>
<div class="minor">
<main>
    <h1>
        Get <span>insights</span> that help <br> your business grow.
    </h1> <br>
    <p>Discover the benefits of data analytics and make <br> better decision regarding revenue, customer <br> experience, and overall efficiency.</p>
</main>
<footer>
    <ul>
            <li><h3>10k+</h3>
            <p>COMPANIES</p><br>
            </li>
            <li>
            <h3>314</h3>
            <p>TEMPLATES</p><br>
            </li>
            <li>
            <h3>12M+</h3>
            <p>QUERIES</p><br>
            </li> 
    </ul>        
</footer>
</div>
</div>
</body>

</html>
